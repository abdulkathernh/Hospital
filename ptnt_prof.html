<!-- about section start  -->

<section class="about" id="about">

    <div class="container">
    
            <div class="col-md-12 d-none d-md-block" data-aos="fade-left">

<!-- contact section starts  -->

<section class="contact" id="contact">

    <div class="container min-vh-100">

        <div class="row justify-content-center">

            <h1 class="heading">Patient Details</h1>

            <div class="col-md-10" data-aos="flip-down">

                <form action="">

                    <div class="inputBox">
                        <input type="text" placeholder="full name">
                        <input type="number" placeholder="age">
                        <input type="date" placeholder="date of birth">
                        <input type="text" placeholder="address">
                        <input type="number" placeholder="phone">
                        <input type="number" placeholder="weight">
                        <input type="number" placeholder="height">
                        <input type="symptoms" placeholder="symptoms">
                       
                    </div>

                    <div class="inputBox">
                        <input type="text" placeholder="history">
                       
                        <input type="date" placeholder="dat of last consultation">
                    </div>

                    <textarea name="" id="" cols="30" rows="10" placeholder="message ( optional )"></textarea>
                    <input type="submit" name="" id="" value="Save" class="button">

                </form>

            </div>

        </div>

    </div>

</section>

<!-- contact section ends -->
